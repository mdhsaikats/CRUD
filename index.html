<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modern CRUD App</title>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-100">
        
        <div class="bg-slate-900 p-8 text-center">
            <h1 class="text-white font-black text-5xl tracking-tighter mb-2">CRUD</h1>
            <p class="text-slate-400 uppercase tracking-widest text-xs font-semibold">Create • Read • Update • Delete</p>
        </div>

        <div class="p-8 border-b border-slate-100 bg-slate-50/50">
            <form id="addForm" class="flex gap-3 w-full">
                <input type="text" id="itemInput" 
                    class="flex-1 border border-slate-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm" 
                    placeholder="What needs to be done?" autocomplete="off">
                
                <button id="addItemBtn" type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-lg transition-colors shadow-lg shadow-blue-200 flex items-center">
                    Add Item
                </button>
            </form>
        </div>

        <div class="p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-slate-800 font-bold text-xl">Current Tasks</h2>
                <span class="bg-slate-100 text-slate-600 text-xs font-bold px-2.5 py-1 rounded-full">Items: <span id="itemCount">0</span></span>
            </div>
            
            <ul id="itemList" class="space-y-3"></ul>
        </div>

        <footer class="w-full max-w-2xl mt-6 px-8 pb-6">
            <div class="text-center text-slate-400 text-sm mt-6">
                &copy; 2024 Modern CRUD App. All rights reserved.
            </div>
        </footer>

    </div>

    <script src="./frontend/js/script.js"></script>
</body>
</html>
